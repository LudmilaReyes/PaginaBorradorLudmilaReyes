<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Servicios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f0f8ff; /* Fondo azul claro */
        }
        header {
            background: #005f99; /* Azul oscuro */
            color: white;
            padding: 1em 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #005f99; /* Azul oscuro */
            font-weight: bold;
        }
        nav a:hover {
            color: #ffcc00; /* Amarillo para el efecto hover */
        }
        footer {
            background: #005f99; /* Azul oscuro */
            color: white;
            padding: 1em 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
        .carousel {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .carousel-images {
            display: flex;
            transition: transform 0.5s ease;
        }
        .carousel-images img {
            width: 100%;
        }
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .prev {
            left: 10px;
        }
        .next {
            right: 10px;
        }
    </style>
    
</head>
<body>
    <h1>Nuestros Servicios</h1>
    <p>Ofrecemos soluciones personalizadas para satisfacer sus necesidades.</p>
    <a href="index.html">Volver a inicio</a>
    <header>
        <h1>Carrusel de Im√°genes</h1>
    </header>
    <div class="carousel">
        <div class="carousel-images">
            <img src="C:\Users\Ludmila\OneDrive\Documentos\Pagina Borrador\descarga.png" alt="Imagen 1">
            <img src="C:\Users\Ludmila\OneDrive\Documentos\Pagina Borrador\images (1).jpg" alt="Imagen 2">
            <img src="C:\Users\Ludmila\OneDrive\Documentos\Pagina Borrador\images.jpg" alt="Imagen 3">
        </div>
        <div class="prev" onclick="moveSlide(-1)">&#10094;</div>
        <div class="next" onclick="moveSlide(1)">&#10095;</div>
    </div>
    <script>
        let slideIndex = 0;
        const slides = document.querySelector('.carousel-images');
        const totalSlides = document.querySelectorAll('.carousel-images img').length;

        function moveSlide(n) {
            slideIndex += n;
            if (slideIndex < 0) {
                slideIndex = totalSlides - 1;
            } else if (slideIndex >= totalSlides) {
                slideIndex = 0;
            }
            slides.style.transform = 'translateX(' + (-slideIndex * 100) + '%)';
        }
    </script>
</body>
</html>
